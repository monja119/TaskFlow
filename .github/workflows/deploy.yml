name: Deploy TaskFlow Application

on:
  push:
    branches:
      - main
      - dev
    paths:
      - 'app/**'
      - 'config/**'
      - 'database/**'
      - 'resources/**'
      - 'routes/**'
      - 'deploy/**'
      - 'composer.json'
      - 'package.json'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/taskflow

jobs:
  # Validate Docker configuration
  validate:
    name: Validate Configuration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate Dockerfile
        run: |
          docker build --file deploy/Dockerfile --no-cache --target base . || exit 1
          echo "✅ Dockerfile validation passed"

      - name: Validate Docker Compose
        run: |
          cd deploy
          docker compose config > /dev/null
          echo "✅ Docker Compose validation passed"

  # Build and push Docker image
  build:
    name: Build and Push Image
    runs-on: ubuntu-latest
    needs: validate
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: deploy/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
          build-args: |
            APP_NAME=${{ secrets.APP_NAME }}
            APP_ENV=${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}
            APP_DEBUG=false
            APP_KEY=${{ secrets.APP_KEY }}
            APP_URL=${{ secrets.APP_URL }}

  # Run tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: validate
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: test_password
          MYSQL_DATABASE: test_database
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
        ports:
          - 3306:3306
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, pdo, pdo_mysql, bcmath, gd, zip
          coverage: none

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Prepare Laravel Application
        run: |
          cp .env.example .env
          php artisan key:generate
          php artisan config:clear

      - name: Run tests
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: test_database
          DB_USERNAME: root
          DB_PASSWORD: test_password
        run: php artisan test

  # Deploy to server
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: [build, test]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev'
    environment:
      name: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          APP_KEY: ${{ secrets.APP_KEY }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          REDIS_PASSWORD: ${{ secrets.REDIS_PASSWORD }}
        run: |
          ssh ${{ env.SERVER_USER }}@${{ env.SERVER_HOST }} << 'ENDSSH'
            set -e
            
            # Navigate to deployment directory
            cd /opt/taskflow/deploy
            
            # Create .env if it doesn't exist
            if [ ! -f .env ]; then
              cp .env.example .env
              echo "APP_KEY=${{ env.APP_KEY }}" >> .env
              echo "DB_PASSWORD=${{ env.DB_PASSWORD }}" >> .env
              echo "REDIS_PASSWORD=${{ env.REDIS_PASSWORD }}" >> .env
            fi
            
            # Pull latest code
            git pull origin ${{ github.ref_name }}
            
            # Deploy using the script
            ./deploy.sh deploy
            
            # Run migrations
            ./deploy.sh artisan migrate --force
            
            # Clear and optimize
            ./deploy.sh artisan optimize:clear
            ./deploy.sh artisan optimize
            
            # Check health
            ./deploy.sh health
            
            echo "✅ Deployment completed successfully"
          ENDSSH

      - name: Verify deployment
        run: |
          sleep 10
          curl -f ${{ secrets.APP_URL }}/health || exit 1
          echo "✅ Application is healthy"

  # Notify on failure
  notify:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [validate, build, test, deploy]
    if: failure()
    steps:
      - name: Send notification
        run: |
          echo "Deployment failed for ${{ github.repository }} on branch ${{ github.ref_name }}"
          # Add your notification logic here (Slack, Discord, Email, etc.)
