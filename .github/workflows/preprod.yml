name: TaskFlow preprod

on:
  push:
    branches:
      - preprod
  pull_request:
    branches:
      - preprod

jobs:
  app-preprod:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.5'
          extensions: mbstring, bcmath, xml, ctype, json

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest --optimize-autoloader

      - name: Install npm dependencies
        run: npm ci

      - name: Build assets
        run: npm run build

      - name: Copy .env
        run: cp .env.example .env

      - name: Generate app key
        run: php artisan key:generate

      - name: Setup SQLite database
        run: |
          touch database/database.sqlite
          php artisan config:clear

      - name: Configure database for testing
        run: |
          sed -i 's/DB_CONNECTION=mysql/DB_CONNECTION=sqlite/' .env
          sed -i 's/SESSION_DRIVER=redis/SESSION_DRIVER=file/' .env
          sed -i 's/CACHE_STORE=redis/CACHE_STORE=file/' .env
          sed -i 's/QUEUE_CONNECTION=redis/QUEUE_CONNECTION=sync/' .env

      - name: Run migrations
        run: php artisan migrate --force

      - name: Run tests
        run: php artisan test

      - name: Run Laravel Pint
        run: ./vendor/bin/pint --test

      - name: Deploy to Staging
        run: echo "Deploying to Staging Server (no server for now)..."
        # il n'y a pas de serveur de preprod pour l'instant
        # uses: appleboy/ssh-action@v0.1.6
        # with:
        #   host: ${{ secrets.STAGING_HOST }}
        #   username: ${{ secrets.STAGING_USER }}
        #   key: ${{ secrets.STAGING_SSH_KEY }}
        #   port: 22
        #   script: |
        #     cd /var/www/staging-app
        #     git pull origin prerod
        #     composer install --no-dev --optimize-autoloader
        #     php artisan migrate --force
        #     php artisan config:cache
        #     php artisan route:cache
        
      
      - name: Clear & Cache Config
        run: |
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache
      
      - name: Notify Deployment
        run: echo "Pre-production deployment completed successfully."
